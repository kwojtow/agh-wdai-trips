<div class="container">
    <div class="row justify-content-end">
        <button class="btn btn-success" (click)="changeVisibility()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
            </svg></button>
    </div>
    <div class="container" *ngIf="visible">
        <h2>Koszyk</h2>
        <div class="list-group-item list-group-item-light row" *ngFor="let trip of reservedTrips">
            <div class="col">
                Nazwa wycieczki: {{ trip.name }}
            </div>
            <div class="col">
                Ilość zarezerwowanych miejsc: {{ trip.reservationNumber }}
            </div>
            <div class="col">
                Cena: {{ trip.price | currencypln }}
            </div>
            <div class="col">
                Koszt: {{ trip.price * trip.reservationNumber | currencypln }}
            </div>
        </div>
        <div class="row alert alert-success justify-content-end">
            Suma: {{ calcValue() | currencypln }}
        </div>
    </div>
</div>
